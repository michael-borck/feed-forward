# Nginx configuration for FeedForward
# Add this to your /etc/nginx/sites-available/ directory
# Then symlink to sites-enabled and reload nginx

server {
    listen 80;
    server_name feedforward.yourdomain.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name feedforward.yourdomain.com;
    
    # SSL certificates (managed by certbot or your SSL provider)
    ssl_certificate /etc/letsencrypt/live/feedforward.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/feedforward.yourdomain.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/feedforward_access.log;
    error_log /var/log/nginx/feedforward_error.log;
    
    # Max upload size (adjust as needed)
    client_max_body_size 50M;
    
    # Proxy settings
    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        
        # Headers for proper proxy behavior
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static file caching (optional)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5001;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}