# HAProxy configuration for FeedForward
# Place in /etc/haproxy/haproxy.cfg

global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    
    # SSL/TLS settings
    ssl-default-bind-ciphers ECDHE+AESGCM:ECDHE+AES256:ECDHE+AES128
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11
    tune.ssl.default-dh-param 2048

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    option  forwardfor
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# HTTP frontend - redirect to HTTPS
frontend http_front
    bind *:80
    redirect scheme https code 301 if !{ ssl_fc }

# HTTPS frontend
frontend https_front
    bind *:443 ssl crt /etc/ssl/certs/feedforward.pem
    
    # Security headers
    http-response set-header X-Frame-Options SAMEORIGIN
    http-response set-header X-Content-Type-Options nosniff
    http-response set-header X-XSS-Protection "1; mode=block"
    http-response set-header Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # ACL for FeedForward
    acl is_feedforward hdr(host) -i feedforward.yourdomain.com
    
    # Use backend based on domain
    use_backend feedforward_backend if is_feedforward
    
    # Default backend
    default_backend feedforward_backend

# Backend configuration
backend feedforward_backend
    balance roundrobin
    option httpclose
    option forwardfor
    
    # Health check
    option httpchk GET /
    
    # Server configuration
    server feedforward1 localhost:5001 check

# Optional: Stats page
stats enable
stats uri /haproxy-stats
stats refresh 30s
stats realm HAProxy\ Statistics
stats auth admin:password  # Change this!