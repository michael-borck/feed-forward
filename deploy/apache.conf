# Apache configuration for FeedForward
# Enable required modules first:
# a2enmod proxy proxy_http proxy_wstunnel headers ssl rewrite

<VirtualHost *:80>
    ServerName feedforward.yourdomain.com
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName feedforward.yourdomain.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/feedforward.yourdomain.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/feedforward.yourdomain.com/privkey.pem
    
    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Proxy configuration
    ProxyPreserveHost On
    ProxyRequests Off
    
    # WebSocket support
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://localhost:5001/$1" [P,L]
    
    # HTTP proxy
    ProxyPass / http://localhost:5001/
    ProxyPassReverse / http://localhost:5001/
    
    # Max upload size (in bytes)
    LimitRequestBody 52428800
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/feedforward_error.log
    CustomLog ${APACHE_LOG_DIR}/feedforward_access.log combined
</VirtualHost>