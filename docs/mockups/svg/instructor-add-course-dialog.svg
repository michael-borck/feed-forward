<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Darkened Background -->
  <rect width="800" height="600" fill="#2c3e50" opacity="0.5"/>
  
  <!-- Modal Dialog -->
  <rect x="200" y="120" width="400" height="360" rx="5" fill="#ffffff" stroke="#e1e8ed" stroke-width="1"/>
  
  <!-- Dialog Header -->
  <rect x="200" y="120" width="400" height="60" rx="5" fill="#3498db"/>
  <text x="230" y="160" font-family="Arial" font-size="20" fill="#ffffff" font-weight="bold">Add New Course</text>
  <text x="570" y="160" font-family="Arial" font-size="20" fill="#ffffff" font-weight="bold">×</text>
  
  <!-- Form Fields -->
  <text x="230" y="210" font-family="Arial" font-size="14" fill="#2c3e50">Course Code *</text>
  <rect x="230" y="220" width="340" height="40" rx="3" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="245" y="245" font-family="Arial" font-size="14" fill="#34495e">ENG302</text>
  
  <text x="230" y="280" font-family="Arial" font-size="14" fill="#2c3e50">Course Title *</text>
  <rect x="230" y="290" width="340" height="40" rx="3" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="245" y="315" font-family="Arial" font-size="14" fill="#34495e">Advanced Writing Techniques</text>
  
  <text x="230" y="350" font-family="Arial" font-size="14" fill="#2c3e50">Term *</text>
  <rect x="230" y="360" width="340" height="40" rx="3" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="245" y="385" font-family="Arial" font-size="14" fill="#34495e">Spring 2025 ▼</text>
  
  <text x="230" y="420" font-family="Arial" font-size="14" fill="#2c3e50">Department</text>
  <rect x="230" y="430" width="340" height="40" rx="3" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="245" y="455" font-family="Arial" font-size="14" fill="#34495e">English</text>
  
  <!-- Action Buttons -->
  <rect x="470" y="490" width="100" height="40" rx="5" fill="#3498db"/>
  <text x="520" y="515" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Create</text>
  
  <rect x="360" y="490" width="100" height="40" rx="5" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  <text x="410" y="515" font-family="Arial" font-size="14" fill="#7f8c8d" text-anchor="middle">Cancel</text>
  
  <!-- Required Fields Note -->
  <text x="230" y="515" font-family="Arial" font-size="12" fill="#7f8c8d">* Required fields</text>
</svg>
