<!-- Instructor Add Course Dialog -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedForward - Add Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 bg-opacity-50 flex items-center justify-center min-h-screen">
    <!-- Modal Dialog -->
    <div class="bg-white rounded-md shadow-lg w-full max-w-md">
        <!-- Dialog Header -->
        <div class="bg-blue-500 p-4 rounded-t-md">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold text-white">Add New Course</h2>
                <button class="text-white text-2xl">&times;</button>
            </div>
        </div>
        
        <!-- Dialog Content -->
        <div class="p-6">
            <!-- Form Fields -->
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1">Course Code *</label>
                    <input 
                        type="text" 
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., ENG302"
                        value="ENG302"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Course Title *</label>
                    <input 
                        type="text" 
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., Advanced Writing Techniques"
                        value="Advanced Writing Techniques"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Term *</label>
                    <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>Spring 2025</option>
                        <option>Fall 2024</option>
                        <option>Summer 2025</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Department</label>
                    <input 
                        type="text" 
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., English"
                        value="English"
                    >
                </div>
            </div>
            
            <!-- Required Fields Note -->
            <p class="text-gray-500 text-sm mt-4">* Required fields</p>
            
            <!-- Action Buttons -->
            <div class="flex justify-end space-x-3 mt-6">
                <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-500">Cancel</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md">Create</button>
            </div>
        </div>
    </div>
</body>
</html>
